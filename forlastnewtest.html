<!doctype html>
                        <html lang="en">
                          <head>
                            <meta charset="utf-8">
                            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                            <link rel="stylesheet"
                            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
                            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
                            crossorigin="anonymous">
                            <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}" />
                            <title>Форма</title>
                          </head>
                          <body>
                            <h1>Анкета прентендента на участие в миссии</h1>
                            <div>
                                <form class="login_form" method="post">
                                    
									<div class="form-group">
                                        <label for="email">Ваша Фамилия</label>
                                        <textarea class="form-control" id="email" rows="1" name="email"></textarea>
                                    </div>
									<div class="form-group">
                                        <label for="password">Ваше Имя</label>
                                        <textarea class="form-control" id="password" rows="1" name="password"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="classSelect">Образование</label>
                                        <select class="form-control" id="classSelect" name="class">
                                          <option>Среднее</option>
                                          <option>Высшее</option>
                                          <option>Выше среднего</option>
                                          <option>Самое высшее</option>
                                       
                                        </select>
                                     </div>
									 <div class="form-group">
                                        <label for="classSelect">Профессия</label>
                                        <select class="form-control" id="classSelect" name="prof">
                                          <option>Экзобиолог</option>
                                          <option>Инженер исследователь</option>
                                          <option>Астролог</option>
                                          <option>Специалист по кибербезопасности</option>
                                       
                                        </select>
                                     </div>
									 <div class="form-group">
                                        <label for="form-check">Укажите пол</label>
                                        <div class="form-check">
                                          <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                                          <label class="form-check-label" for="male">
                                            Мужской
                                          </label>
                                        </div>
                                        <div class="form-check">
                                          <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                                          <label class="form-check-label" for="female">
                                            Женский
                                          </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="about">Почему вы хотите принять участие в миссии?</label>
                                        <textarea class="form-control" id="about" rows="3" name="about"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="photo">Приложите фотографию</label>
                                        <input type="file" class="form-control-file" id="photo" name="file">
                                    </div>
                                    
                                    <div class="form-group form-check">
                                        <input type="checkbox" class="form-check-input" id="acceptRules" name="accept" value="True">
										<input type="hidden" name="accept" value="False">
                                        <label class="form-check-label" for="acceptRules">Готовы остаться на Марсе?</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Отправить</button>
                                </form>
                            </div>
                          </body>
                        </html>
